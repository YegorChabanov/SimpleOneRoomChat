<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>One Room Chat</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <div class="card mt-5 d-flex flex-column">
                <div class="chat-header d-flex flex-row justify-content-between p-3 text-white mb-auto">
                    <i id="logout-button" role="button" class="fas fa-chevron-left" onclick="logout()" hidden></i>
                    <span class="pb-3">One Room Chat</span>
                </div>

                <!-- Login Container -->
                <div id="login-container" class="d-flex justify-content-md-center align-items-center my-auto">
                    <div>
                        <div class="input-group">
                            <div>
                                <label>
                                    <input id="username" type="text" class="form-control" placeholder="Please, enter your name">
                                </label>
                            </div>
                            <div class="input-group-append px-2">
                                <button class="btn btn-outline-success" type="button" onclick="login()">Enter chat</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Login Container -->

                <!-- Chat Container -->
                <div id="chat-container" hidden>
                    <div id="messages" class="overflow-auto">
                        <!-- Messages content -->
                    </div>
                    <div class="form-group px-3">
                        <form id="message-form">
                            <label>
                                <textarea id="message" class="form-control mb-3" rows="5" placeholder="Type your message"></textarea>
                            </label>
                            <div class="input-group-append px-2 pb-2">
                                <button id="submit-button" class="btn btn-outline-success" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /Chat Container -->
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
